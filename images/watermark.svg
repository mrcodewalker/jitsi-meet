<svg width="1200" height="360" viewBox="0 0 1200 360" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Text Kolla -->
    <text x="320" y="230" font-family="Poppins, Segoe UI, Arial, sans-serif"
          font-size="192" font-weight="800" fill="url(#grad)" letter-spacing="6">
        Kolla
    </text>

    <!-- Chữ O thành camera tròn -->
    <g transform="translate(120,80)">
        <circle cx="80" cy="80" r="80" fill="url(#grad)"/>
        <circle cx="80" cy="80" r="36" fill="white"/>
        <circle cx="80" cy="80" r="20" fill="url(#grad2)"/>
    </g>

    <!-- Gradients -->
    <defs>
        <linearGradient id="grad" x1="200" y1="40" x2="1000" y2="280" gradientUnits="userSpaceOnUse">
            <stop stop-color="#2563EB"/>
            <stop offset="1" stop-color="#9333EA"/>
        </linearGradient>

        <linearGradient id="grad2" x1="60" y1="60" x2="100" y2="100" gradientUnits="userSpaceOnUse">
            <stop stop-color="#3B82F6"/>
            <stop offset="1" stop-color="#1E40AF"/>
        </linearGradient>
    </defs>
</svg>
